<!DOCTYPE html>
<html>
    <head>
        <title>Fake News Prediction</title>
    </head>
    <body>
        <h1> FAKE NEWS PREDICTION </h1>
        <form action="/predict" method="post">
        <label for='text'>Enter the news article:</label><br>
        <textarea id='text' name='text' rows='10' cols='50' placeholder='Enter Title and Text of the news report'>                           
        </textarea>
        <br>
        <button type="submit">Predict</button>
    </form>
    
        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
            <br>
            <p style="color:'purple'">Accuracy: {{accuracy}}</p>
        {% endif %}
        {% if error %}
            <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}
    


</body>
</html>
